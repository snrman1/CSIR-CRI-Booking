<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <title>CSIR-CRI BOOKING</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?
        family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />

    <script src="https://use.fontawesome.com/a53bfad264.js"></script>
  </head>
  <body>
    <section>
      <header>
        <nav class="Nav">
          <a class="logo" href="./index.html">
            <img src="./images/csir logo.webp" class="logoImg" />CSIR
          </a>
          <nav class="navbar">
            <a href="/">Home</a>
            <a href="/">Auditoriums</a>
            <a href="/">About</a>
            <a href="/">Contact Us</a>
          </nav>
        </nav>
      </header>
    </section>
    <div class="paymentContainer">
      <h1>Payment Form</h1>
      <form action="#" method="POST">
        <label for="paymentType">Select Payment Method</label>
        <select
          id="paymentType"
          class="selectField"
          name="paymentType"
          required
        >
          <option value="">Select Payment Method</option>
          <option value="mobileMoney">Mobile Money</option>
          <option value="bankTransfer">Bank Transfer</option>
        </select>

        <!-- Mobile Money Fields -->
        <div id="mobileMoneyFields" class="hiddenField">
          <label for="name">Name</label>
          <input
            type="text"
            id="mobileName"
            class="inputField"
            name="mobileName"
            placeholder="Enter your name"
          />

          <label for="mobileNumber">Mobile Number</label>
          <input
            type="tel"
            id="mobileNumber"
            class="inputField"
            name="mobileNumber"
            placeholder="Enter your mobile number"
          />

          <label for="mobileNetwork">Select Mobile Network</label>
          <select id="mobileNetwork" class="selectField" name="mobileNetwork">
            <option value="">Select Network</option>
            <option value="mtn">MTN Mobile Money</option>
            <option value="airteltigo">AirtelTigo Money</option>
            <option value="telecel">Telecel Cash</option>
          </select>

          <label for="reference">Payment Reference</label>
          <input
            type="text"
            id="mobileReference"
            class="inputField"
            name="mobileReference"
            placeholder="Enter reference"
          />
        </div>

        <!-- Bank Transfer Fields -->
        <div id="bankTransferFields" class="hiddenField">
          <label for="cardNumber">Card Number</label>
          <input
            type="text"
            id="cardNumber"
            class="inputField"
            name="cardNumber"
            placeholder="Enter card number"
          />

          <label for="cardName">Cardholder Name</label>
          <input
            type="text"
            id="cardName"
            class="inputField"
            name="cardName"
            placeholder="Enter cardholder name"
          />

          <label for="cvc">CVC</label>
          <input
            type="text"
            id="cvc"
            class="inputField"
            name="cvc"
            placeholder="Enter CVC"
          />

          <label for="expiryDate">Expiry Date</label>
          <input
            type="month"
            id="expiryDate"
            class="inputField"
            name="expiryDate"
          />
        </div>

        <button type="submit">Submit Payment</button>
      </form>
    </div>

    <script>
      // JavaScript to toggle fields based on payment method selection
      const paymentType = document.getElementById("paymentType");
      const mobileMoneyFields = document.getElementById("mobileMoneyFields");
      const bankTransferFields = document.getElementById("bankTransferFields");

      paymentType.addEventListener("change", function () {
        if (this.value === "mobileMoney") {
          mobileMoneyFields.style.display = "block";
          bankTransferFields.style.display = "none";
        } else if (this.value === "bankTransfer") {
          mobileMoneyFields.style.display = "none";
          bankTransferFields.style.display = "block";
        } else {
          mobileMoneyFields.style.display = "none";
          bankTransferFields.style.display = "none";
        }
      });
    </script>
  </body>
</html>
